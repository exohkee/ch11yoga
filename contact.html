    <body>
        <header class="home">
            <h1>Path of Light Yoga Studio</h1>
        </header>
    <div id="wrapper">
  <main>
    <h2>Contact Path of Light Yoga Studio</h2>
    <p>Required information is marked with an asterisk *.</p>
    <form method="post" action="http://webdevbasics.net/scripts/yoga.php">
        <label for="myName">* Name:</label>
        <input type="text" name="myName" id="myName" required>
        <label for="myEmail">* Email:</label>
        <input type="email" name="myEmail" id="myEmail" required>
        <label for="hearAboutUs">How did you hear about us?:</label>
        <input type="text" name="hearAboutUs" id="hearAboutUs" list="options">
    <datalist id="options">
        <option>Google</option>
        <option>Bing</option>
        <option>Facebook</option>
        <option>Friend</option>
        <option>Radio Ad</option>
    </datalist>
        <label for="myComments">* Comments:</label>
        <textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>
        <br>
        <input type="submit" value="Send Now">
    </form>
  </main>
  <footer>
    <div>
        <p><em>Copyright &copy; 2020 Path of Light Yoga Studio</em></p>
        <a href="emailto:yourfirstname@yourlastname.com">yourfirstname@yourlastname.com</a><br>
        <a href="privacy.html"><strong>Privacy Policy</strong></a>
    </div>
  </footer>
    </div>
  </body>
